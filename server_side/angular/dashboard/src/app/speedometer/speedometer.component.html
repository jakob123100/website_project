<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
    <!-- Background Circle -->
    <circle cx="200" cy="200" r="150" fill="none" stroke="#AAA" stroke-width="15" />
  
    <!-- Data Circle - You can bind the stroke-dashoffset to control the filled part -->
    <circle cx="200" cy="200" r="150" fill="none" stroke="blue" stroke-width="15" 
            stroke-dasharray="942" [attr.stroke-dashoffset]="calculateOffset(speed)"/>
  
    <!-- Speed Text -->
    <text x="200" y="220" font-family="Arial" font-size="24px" fill="#000" text-anchor="middle">
      {{speed}} MBPS
    </text>
  </svg>
